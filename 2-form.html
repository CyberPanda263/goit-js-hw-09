<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script defer src="./js/2-form.js"></script>
    <title>Form</title>
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-c4c7c3a8.css">
  </head>
  <body>
    <header class="header">
      <nav class="header-menu">
        <Ul class="header-menu-list">
          <li class="header-menu-list-item">
            <a href="./index.html">Go to main</a>
          </li>
        </Ul>
      </nav>
    </header>

    <section class="form">
      <form class="feedback-form" autocomplete="off">
        <label class="feedback-form-item">
          Email
          <input class="feedback-form-item-field" type="email" name="email" autofocus />
        </label>
        <label class="feedback-form-item">
          Message
          <textarea class="feedback-form-item-field" name="message" rows="8"></textarea>
        </label>
        <button class="feedback-form-submit" type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
